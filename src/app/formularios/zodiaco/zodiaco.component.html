<form [formGroup]="zodiacForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto">
    <div class="mb-5">
      <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Nombre</label>
      <input id="nombre" formControlName="nombre" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
    </div>
    
    <div class="mb-5">
      <label for="apaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Apellido Paterno</label>
      <input id="apaterno" formControlName="apaterno" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
    </div>
    
    <div class="mb-5">
      <label for="amaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Apellido Materno</label>
      <input id="amaterno" formControlName="amaterno" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
    </div>
    
    <div class="mb-5 grid grid-cols-3 gap-4">
      <div>
        <label for="dia" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Día</label>
        <input id="dia" formControlName="dia" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
      </div>
      <div>
        <label for="mes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Mes</label>
        <input id="mes" formControlName="mes" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
      </div>
      <div>
        <label for="anio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Año</label>
        <input id="anio" formControlName="anio" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
      </div>
    </div>
    
    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Sexo</label>
      <div class="flex items-center">
        <input type="radio" formControlName="sexo" value="Masculino" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
        <label for="masculino" class="ml-2 text-sm font-medium text-gray-900 dark:text-black-200">Masculino</label>
      </div>
      <div class="flex items-center">
        <input type="radio" formControlName="sexo" value="Femenino" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
        <label for="femenino" class="ml-2 text-sm font-medium text-gray-900 dark:text-black-200">Femenino</label>
      </div>
    </div>
    
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Imprimir</button>
    
    <!-- Resultados -->
<div *ngIf="showResults" class="mt-5">
    <p>Hola {{nombre}} {{apaterno}} {{amaterno}}</p>
    <p>Tienes {{edad}} años</p>
    <p>Tu signo zodiacal chino es {{signoZodiacal}}</p>
    <img [src]="imagenSigno" alt="Signo zodiacal chino" />
  </div>
  
  </form>
